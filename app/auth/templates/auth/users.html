{% extends 'base.html' %}

{%block title%}
Users
{% endblock %}

{% block content %}

<div class="w-50 m-auto">
    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">All users</p>
    <h1><button type="button" class="btn btn-secondary">
        Count of all users: <span class="badge badge-light fw-bold">{{count}}</span>
    </button></h1>

  <table class="table table-striped table-bordered w-75">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
        </tr>
        <tbody> 
            {% for user in all_users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <th>{{user.email}}</th>
            </tr>
            {% endfor %}
        </tbody>
    </thead>
</table>
</div>

{% endblock %}
